	<script>		
		//캘린더 슬라이드	
		window.onload = function() {
			var c = new Cal("divMonth");				
			c.showMonthCurr();						
			calSlide("today");	
			
			$(".calendar-wrap").on("click", ".slick-arrow", function(){
				$curr = $(".slick-current")
				if($curr.hasClass("start")){
					if($(this).hasClass(AC)) { c.previousYear(); calSlide("end"); }
					$(".slick-arrow").addClass(AC);	
				}else if($curr.hasClass("end")){				
					if($(this).hasClass(AC)) { c.nextYear(); calSlide(); }
					$(".slick-arrow").addClass(AC);	
				}else{
					$(".slick-arrow").removeClass(AC);
				}
			})				
		}

		//graph
		var options = {
			'legend':{
				names: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
				hrefs: []

				colorset: ['#1F78B4'],
				fields:['Hits']
			},
			'chartDiv' : 'Nwagon',
			'chartType' : 'line',
			'chartSize' : {width:1074, height:500},
			'minValue' : 0,
			'maxValue' : '',
			'increment' : 1000,
			'isGuideLineNeeded' : false  //default set to false
		};
		Nwagon.chart(options);

	</script>
