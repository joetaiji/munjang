	<script>	
		//캘린더 슬라이드
		window.onload = function() {
			var c = new Cal("divDay");				
			c.showDayCurr();						
			calSlide("today");	
			
			$(".calendar-wrap").on("click", ".slick-arrow", function(){
				$curr = $(".slick-current")
				if($curr.hasClass("start")){
					if($(this).hasClass(AC)) { c.previousMonth(); calSlide("end"); }
					$(".slick-arrow").addClass(AC);	
				}else if($curr.hasClass("end")){				
					if($(this).hasClass(AC)) { c.nextMonth(); calSlide(); }
					$(".slick-arrow").addClass(AC);	
				}else{
					$(".slick-arrow").removeClass(AC);
				}
			})				
		}

		//graph
